			function throttle(func, wait, options) {
            var context, args, result;
            var timeout = null;
            var previous = 0;
            options || (options = {});
            var later = function() {
                previous = options.leading === false ? 0 : new Date;
                timeout = null;
                result = func.apply(context, args);
            };
            return function() {
                var now = new Date;
                if (!previous && options.leading === false) previous = now;
                var remaining = wait - (now - previous);
                context = this;
                args = arguments;
                if (remaining <= 0) {
                    clearTimeout(timeout);
                    timeout = null;
                    previous = now;
                    result = func.apply(context, args);
                } else if (!timeout && options.trailing !== false) {
                    timeout = setTimeout(later, remaining);
                }
                return result;
            };
        }

			animationTime = Date.now();

			function animate() {

				requestAnimationFrame( animate );
				run += 1;
				// bbox.position.z = controls.getObject().position.z;
				// bbox.position.x = controls.getObject().position.x;

				if ( controls.getObject().position.z > 1000 ) {
					renderer.setClearColor( 0x545454 );
				}
				if (controls.getObject().position.z < 1000){
					renderer.setClearColor( 0x7EC0EE );
				}

				if ( controlsEnabled ) {
					rc.ray.origin.copy( controls.getObject().position );
					rc.ray.origin.y -= 10;

					var intersections = rc.intersectObjects( collidableMeshList );

					var isOnObject = intersections.length > 0;

					var forBoxes = rc.intersectObjects( boxes );

					var onBoxes = forBoxes.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;
					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true || onBoxes === true) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					var originPoint = bbox.position.clone();
	
					for (var vertexIndex = 0; vertexIndex < bbox.geometry.vertices.length; vertexIndex++) {		
						var localVertex = bbox.geometry.vertices[vertexIndex].clone();
						var globalVertex = localVertex.applyMatrix4( bbox.matrix );
						var directionVector = globalVertex.sub( bbox.position );
						
						var ray = new THREE.Raycaster( originPoint, directionVector.clone().normalize() );
						var collisionResults = ray.intersectObjects( collidableMeshList );
						if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() ) {
							if ( moveForward ) {
								velocity.x, velocity.y = 0;
								controls.getObject().position.z = bbox.position.z = controls.getObject().position.z - 1;
								break;
							}
							if ( moveBackward ) {
								velocity.x, velocity.y = 0;
								controls.getObject().position.z = bbox.position.z = controls.getObject().position.z - 1
								break;
							}
							if ( moveLeft ) {
								velocity.z, velocity.y = 0;
								controls.getObject().position.x = bbox.position.x = controls.getObject().position.x + 1
								break;
							}
							if ( moveRight ) {
								velocity.z, velocity.y = 0;
								controls.getObject().position.x = bbox.position.x = controls.getObject().position.x - 1
								break;
							}

						}
					}	

					controls.getObject().translateX( velocity.x * delta );
					bbox.position.x = controls.getObject().position.x;
					controls.getObject().translateY( velocity.y * delta );
					bbox.position.y = controls.getObject().position.y;
					controls.getObject().translateZ( velocity.z * delta );
					bbox.position.z = controls.getObject().position.z;

					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						bbox.position.y = controls.getObject().position.y;

						canJump = true;
					}

					//HERE

					prevTime = time;
				}

				if ( horse_mixer && fox_mixer && hummingbird_mixer && blackWidow_mixer) {
					var time = Date.now();
					horse_mixer.update( ( time - animationTime ) * 0.001 );
					fox_mixer.update( ( time - animationTime ) * 0.001 );
					hummingbird_mixer.update( ( time - animationTime ) * 0.001 );
					blackWidow_mixer.update( ( time - animationTime ) * 0.001 );
					animationTime = time;
				}


				if ( horse ) { 
					horse.position.z = -60;
					horse.position.x = (run/5); 
				}

				if ( fox ) { 
					fox.position.z = (run/10); 
				}

				if ( blackWidow ) {
					blackWidow.position.z = 1050; 
					blackWidow.position.z += (run/10); 
				}
				else {
					console.log(":/");
				}

				renderer.render( scene, camera );

			}

			
		</script>
	</body>
</html>
