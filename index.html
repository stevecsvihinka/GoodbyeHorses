<!DOCTYPE html>
<html lang="en">
	<head>
		<title>horse field</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/AnimationClipCreator.js"></script>

		<script>

			container=0; stats=0;
			scene=0; projector=0; renderer=0;
			horse=0; horse_mixer=0;
			fox=0; fox_mixer=0;
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//camera

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 300;
				camera.target = new THREE.Vector3( 0, 150, 0 );
				
				//scene

				scene = new THREE.Scene();

				//floor (grass)
				
				var floorTexture = new THREE.ImageUtils.loadTexture( 'grass.png' );
				floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
				floorTexture.repeat.set( 100, 100 );
				var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
				var floorGeometry = new THREE.PlaneGeometry(10000, 10000, 10, 10);
				floor = new THREE.Mesh(floorGeometry, floorMaterial);
				floor.position.y = -0.5;
				floor.rotation.x = Math.PI / 2;
				scene.add(floor);

				//light
				
				var light = new THREE.DirectionalLight( 0xefefff, 1.5 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffefef, 1.5 );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				//horse
				
				var loader = new THREE.JSONLoader();
				loader.load( "models/animated/horse.js", function( geometry ) {

					horse = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: true
					} ) );
					horse.scale.set( 1.5, 1.5, 1.5 );
					scene.add( horse )

					horse_mixer = new THREE.AnimationMixer( horse );

					var clip = THREE.AnimationClip.CreateFromMorphTargetSequence( 'gallop', geometry.morphTargets, 30 );
					horse_mixer.addAction( new THREE.AnimationAction( clip ).warpToDuration( 1 ) );

				} );


				//fox

				var l = new THREE.JSONLoader();
				l.load( "models/animated/fox.js", function( geometry ) {

					fox = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: true
					} ) );
					fox.scale.set( 1.5, 1.5, 1.5 );
					scene.add( fox );

					fox_mixer = new THREE.AnimationMixer( fox );

					var clip = THREE.AnimationClip.CreateFromMorphTargetSequence( 'run', geometry.morphTargets, 30 );
					fox_mixer.addAction( new THREE.AnimationAction( clip ).warpToDuration( 1 ) );

				} );

				//renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);

				//stats

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			var radius = 600;
			var theta = 0;
			var prevTime = Date.now();

			function render() {

				theta += 1;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( 90 ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( 90 ) );

				
				if ( horse ) { horse.position.z = theta*1.5; }
				if ( fox ) { fox.position.z = theta; }
				
				camera.lookAt( camera.target );

				if ( horse_mixer && fox_mixer ) {

					var time = Date.now();

					horse_mixer.update( ( time - prevTime ) * 0.001 );
					fox_mixer.update( ( time - prevTime ) * 0.001 );

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
