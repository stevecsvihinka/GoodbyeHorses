<!DOCTYPE html>
<html lang="en">
	<head>
		<title>horse field</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/AnimationClipCreator.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">&emsp; Click to play</span>
				<br />
				&emsp; W, A, S, D = Move | SPACE = Jump | MOUSE = Look around | ESC = Exit
			</div>
		</div>


		<script>

			container=0; stats=0;
			scene=0; projector=0; renderer=0;
			tree=0; tree_mixer=0;
			horse=0; horse_mixer=0;
			fox=0; fox_mixer=0;
			raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
			blocker = document.getElementById( 'blocker' );
			instructions = document.getElementById( 'instructions' );

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';

					}

				}

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				}

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						}

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;

			var performanceNow = performance.now();
			var velocity = new THREE.Vector3();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//camera

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				//camera.rotation.order = 'ZXY';
				camera.up.set( 0, 1, 0 );
				camera.position.y = 300;
				camera.rotation.x = -(Math.PI / 2);
				camera.rotation.y = 90 * Math.PI / 180
				camera.target = new THREE.Vector3( 0, 0, 20 );
				
				//scene

				scene = new THREE.Scene();

				//floor (grass)
				
				var floorTexture = new THREE.ImageUtils.loadTexture( 'grass.png' );
				floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
				floorTexture.repeat.set( 100, 100 );
				var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
				var floorGeometry = new THREE.PlaneGeometry(10000, 10000, 10, 10);
				floor = new THREE.Mesh(floorGeometry, floorMaterial);
				floor.position.y = -0.5;
				floor.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
				scene.add(floor);

				//light
				
				var light = new THREE.DirectionalLight( 0xefefff, 1.5 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffefef, 1.5 );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				//horse
				
				var loader = new THREE.JSONLoader();
				loader.load( "models/animated/horse.js", function( geometry ) {

					horse = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: true
					} ) );
					horse.scale.set( 1.5, 1.5, 1.5 );
					scene.add( horse )

					horse_mixer = new THREE.AnimationMixer( horse );

					var clip = THREE.AnimationClip.CreateFromMorphTargetSequence( 'gallop', geometry.morphTargets, 30 );
					horse_mixer.addAction( new THREE.AnimationAction( clip ).warpToDuration( 1 ) );

				} );


				//fox

				var l = new THREE.JSONLoader();
				l.load( "models/animated/fox.js", function( geometry ) {

					fox = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: true
					} ) );
					fox.scale.set( 1.5, 1.5, 1.5 );
					scene.add( fox );

					fox_mixer = new THREE.AnimationMixer( fox );

					var clip = THREE.AnimationClip.CreateFromMorphTargetSequence( 'run', geometry.morphTargets, 30 );
					fox_mixer.addAction( new THREE.AnimationAction( clip ).warpToDuration( 1 ) );

				} );

				//tree

				var q = new THREE.JSONLoader();
				q.load( "models/treeOne.js", function( geometry ) {

					tree = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
						vertexColors: THREE.FaceColors,
						morphTargets: false
					} ) );
					tree.scale.set( 50, 50, 50 );

					scene.add( tree );

				} );
				//tree.rotation.x = Math.sin( THREE.Math.degToRad( 90 ) );

				//renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);

				//controls

				controls = new THREE.PointerLockControls( camera );
				controls.getObject().position.set( 0, 150, 0 );
				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; 
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				
				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				//stats

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.right = '0px';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}//init


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

					if ( controlsEnabled ) {
					
					time = performance.now();
					delta = ( time - performanceNow ) / 100;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.x -= 400.0 * delta;
					if ( moveBackward ) velocity.x += 400.0 * delta;

					if ( moveLeft ) velocity.z += 400.0 * delta;
					if ( moveRight ) velocity.z -= 400.0 * delta;


					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					performanceNow = time;

				}

				render();
				stats.update();

			}

			var radius = 600;
			var theta = 0;
			var prevTime = Date.now();

			function render() {
				//

				theta += 1;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( 90 ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( 90 ) );


				if ( tree ) { tree.rotation.x = 92.74;}
				if ( horse ) { horse.position.z = theta*1.5; }
				if ( fox ) { fox.position.z = theta; }
				
				camera.lookAt( camera.target );

				if ( horse_mixer && fox_mixer ) {

					var time = Date.now();

					horse_mixer.update( ( time - prevTime ) * 0.001 );
					fox_mixer.update( ( time - prevTime ) * 0.001 );

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
